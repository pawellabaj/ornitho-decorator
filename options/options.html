<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ornitho Decorator Options</title>
</head>
<body>
<form id="options">
    <h3 id="maps_target_tile">Where to open map with location:</h3>
    <p>
        <input name="maps_target" id="the_same" type="radio" value="">
        <label for="the_same" id="the_same_label">the same tab</label>
        <input name="maps_target" id="new_one" type="radio" value="_blank">
        <label for="new_one" id="new_one_label">the new tab</label>
    </p>
    <div style="text-align:center;">
        <button id="save">Save</button>
    </div>
</form>
<script src="options.js"></script>
</body>
</html>
