<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ornitho Decorator extension</title>
</head>
<body>
<div style="margin: 0; overflow: hidden; min-width: 400px; min-height: 200px;">
    <h1>Ornitho Decorator extension</h1>
    <p>Generates and displays location's coordinates in DD (Decimal Degrees) format.</p>
    <p>For example, <b>20°01'37.37'' E / 50°03'15.18'' N</b> coordinates are <em>"translated"</em> to <b>50.05421666666666 , 20.027047222222222</b>.</p>
    <hr>
    <p>It also generates link to Google Maps with the location.</p>
</div>
</body>
</html>
